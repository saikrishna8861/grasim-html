<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./wall-conditions.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="cmp-desc_body">
    <form action="">
      <div class="container cmp-desc_container">
        <section class="cmp-desc_step-indicator">
          <div class="cmp-desc_step cmp-desc_step1 active">
            <div class="cmp-desc_step-icon">1</div>
            <p>step<br />one</p>
          </div>
          <div class="cmp-desc_indicator-line active"></div>
          <div class="cmp-desc_step cmp-desc_step2">
            <div class="cmp-desc_step-icon">2</div>
            <p>step<br />two</p>
          </div>
          <div class="cmp-desc_indicator-line"></div>
          <div class="cmp-desc_step cmp-desc_step3">
            <div class="cmp-desc_step-icon">3</div>
            <p>step<br />three</p>
          </div>
        </section>
        <br /><br /><br />
        <div class="cmp-desc_line">
          <hr />
        </div>
        <div style="margin-top: 48px" class="cmp-amount-text">
          <p>Estimated: <span>INR 50,000 - 60,000</span></p>
        </div>
        <div class="cmp-desc_describes-title">
          <p>When do you plan to start this project?</p>
        </div>
        <div class="cmp-home_underline">
          <div class="cmp-home_underline-gray">
            <div class="cmp-home_underline-black">
              <div class="cmp-home_underline-white"></div>
            </div>
          </div>
        </div>
        <div class="cmp-house-type-text" style="">
          <p>What is your house type?</p>
        </div>
        <div class="cmp-radio-button-container">
          <div class="cmp-radio-buttons">
            <input
              class="cmp-radio-button"
              type="radio"
              id="option-1"
              name="fav_language"
              value="I need a new look for my house"
            />
            <label for="option-1" class="text">Within the next few weeks</label>
          </div>
          <div class="cmp-radio-buttons">
            <input
              class="cmp-radio-button"
              type="radio"
              id="option-2"
              name="fav_language"
              value="CSS"
            />
            <label for="option-2" class="text"
              >The house is ready for painting</label
            >
          </div>
          <div class="cmp-radio-buttons">
            <input
              class="cmp-radio-button"
              type="radio"
              id="option-3"
              name="fav_language"
              value="                    It is a brand new house that needs painting                "
            />
            <label for="option-3" class="text"> I am still figuring </label>
          </div>
        </div>
      </div>
      <div class="button-container">
        <input
          type="submit"
          value="SHARE PROJECT START INFO"
          class="bottom-button"
        />
      </div>
    </form>
  </body>
</html>
