<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border: 1px solid;" id="moreContent">
        <div style="height: 20px;background-color:gray;width: 400px;" ondrag="handleDrag(event)" draggable="true">
            <span>drag</span>
        </div>
        <h2>all content</h2>
        this will close on drag
    </div>
    <script>
        function handleDrag(e) {
            document.getElementById("moreContent").style.display="none";//write your closing function here
            console.log("draginng")
            e.preventDefault();
        }
    </script>
</body>
</html>
