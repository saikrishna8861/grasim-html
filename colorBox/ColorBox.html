<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>ColorBox</title>
    <link rel="stylesheet" href="./ColorBoxStyle.css" />

    />

            <p class="colorBox-sub-title">Lorem ipsum dolor sit amet,
                consectetur adipiscing elit
                </p>
                <div class="colorBox-btn-box">

                </div>
           </div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6">
          
            <div class="colorBox-box">
                <img src="./images/paint.svg" alt="color-paint" width="100%" />
                <p class="colorBox-title">Visualize colors </p>
                <p class="colorBox-sub-title">Lorem ipsum dolor sit amet,
                    consectetur adipiscing elit
                    </p>
                    <div class="colorBox-btn-box">

        </div>

    </div>
</div>
